<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mausam Batao - Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.pexels.com/photos/186980/pexels-photo-186980.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      max-width: 450px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-family: 'Times New Roman', Times, serif;
    }

    .input-box {
      margin-bottom: 20px;
      position: relative;
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .mic-btn {
      position: absolute;
      right: 5%;
      top: 8px;
      background: none;
      border: none;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1da1f2;
      color: white;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background-color: #000;
    }

    .weather-box {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      color: #00ffea;
      animation: fadeIn 0.5s ease-in-out;
    }

    .error {
      color: #ff4c4c;
      margin-top: 10px;
      font-weight: bold;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    .recent-cities {
      margin-top: 15px;
      color: #ccc;
    }

    .recent-cities span {
      background-color: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 4px 10px;
      margin: 3px;
      display: inline-block;
      cursor: pointer;
    }

    .recent-cities span:hover {
      background-color: #1da1f2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¤ Mausam Batao</h1>
    <div class="input-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button class="mic-btn" onclick="startVoiceInput()">ðŸŽ™</button>
    </div>
    <button onclick="getWeather()">Get Weather</button>
    <div class="loader" id="loader"></div>
    <div id="error" class="error"></div>
    <div id="weather" class="weather-box" style="display: none;"></div>
    <div class="recent-cities" id="recentCities"></div>
  </div>

  <script>
    const API_KEY = "c1d578ffd4726b7a1f132420a359c542";
    const cityInput = document.getElementById('cityInput');
    const weatherBox = document.getElementById('weather');
    const errorBox = document.getElementById('error');
    const loader = document.getElementById('loader');
    const recentCitiesContainer = document.getElementById('recentCities');

    function updateRecentCities(city) {
      let cities = JSON.parse(localStorage.getItem("recentCities")) || [];
      if (!cities.includes(city)) {
        cities.unshift(city);
        if (cities.length > 5) cities.pop();
        localStorage.setItem("recentCities", JSON.stringify(cities));
      }
      renderRecentCities();
    }

    function renderRecentCities() {
      let cities = JSON.parse(localStorage.getItem("recentCities")) || [];
      recentCitiesContainer.innerHTML = "<strong>Recent:</strong><br>";
      cities.forEach(city => {
        recentCitiesContainer.innerHTML += `<span onclick="fetchCityWeather('${city}')">${city}</span>`;
      });
    }

    async function getWeather() {
      const city = cityInput.value.trim();
      if (!city) {
        errorBox.textContent = "Please enter a city name!";
        return;
      }
      await fetchCityWeather(city);
    }

    async function fetchCityWeather(city) {
      cityInput.value = city;
      weatherBox.style.display = "none";
      errorBox.textContent = "";
      loader.style.display = "block";

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
        );

        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        const iconCode = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

        weatherBox.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <img src="${iconUrl}" alt="weather icon" class="icon">
          <p><strong>Weather:</strong> ${data.weather[0].description}</p>
          <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        `;
        loader.style.display = "none";
        weatherBox.style.display = "block";
        updateRecentCities(city);
      } catch (error) {
        loader.style.display = "none";
        errorBox.textContent = "City not found. Please try again.";
      }
    }

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech Recognition not supported in this browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(event) {
        const speechResult = event.results[0][0].transcript;
        cityInput.value = speechResult;
        getWeather();
      };

      recognition.onerror = function(event) {
        console.error("Speech recognition error", event);
      };
    }

    // Load recent cities on page load
    window.onload = renderRecentCities;
  </script>
</body>
</html>
